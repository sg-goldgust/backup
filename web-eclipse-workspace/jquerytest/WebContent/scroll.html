<script

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
s {;
	
}
</style>
<script>
	var images = [ './images/Penguins.jpg', './images/Desert.jpg',
			'./images/Koala.jpg', './images/Tulips.jpg' ]
	
	images.forEach(function(img) {
		$('<img>').attr("src", img).appendTo('body');
		console.log(img);
	})
	
	$('#more').click(function(){
		images.shuffle().forEach(function(img) {
					$('<img>').attr("src", img).insertBefore('#more');
	})	
	
	$(function() {	images.forEach(function(img) {
		$('<img>').attr("src", img).appendTo('body');
	
	})
		$(window).scroll(function() {
			var scrollHeight = $(window).scrollTop() + $(window).height();
			var documentHeight = $(document).height();

			if (scrollHeight > documentHeight - 100) {
				images.forEach(function(img) {
					$('<img>').attr("src", img).appendTo('body');
				})
			}
		})
	});
</script>
