<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
	s{;}
</style>
<script> 
var images = ['./images/Penguins.jpg','./images/Desert.jpg','./images/Koala.jpg','./images/Tulips.jpg']

.thumbs{
	width : 400px;
	height : 100px;
	position : relative;
}

.thumbs .control {
	position : absolute;
	font-size : 2em;
	color : white;
	position : absolute;
	text-shadow : 2px 2px 5px black;
	line-height : 100px;
}

.thumbs .control.left {
	top : 0;
	left : 0;
	margin-left : 5px;
}

.thumbs .control.right {
	top : 0;
	right : 0;
	margin-right : 5px;
}

.thumb-list img {
	width : 100px;
	height : 100px;
}

$(function() {
	
	$.fn.gallery = function(images) {
		$('<img>').attr({
			src : images[0],
			width : 400
		}).appendTo('this.find(#detail)');
		
		images.map(function(img){
			return `<img src = "${img}" width = "100"/>`;
			})
			.forEach(function(img){
				$(img).appendTo('this.find(#thumbs)')
			});
		
	}
	
	$('gallery').gallery(images);
	
	$('#thumbs>img').click(function(){
		var ix = $(this).index();
		$('#detail>img').attr("src",images[ix]);
	})
	
}); 
</script>
</head>
<body>
	<div id = "gallery">
		<div id = "detail"></div>
		
		<div id = "thumbs"></div>
	</div>	
</body>
</html>
