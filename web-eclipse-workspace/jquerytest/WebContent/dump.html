<style>
	s{;}
</style>
<script> 
$(function() { 
	$.fn.dump = function() {
		alert("개수 = "+this.length);
		return this;
	};
	$.fn.pagination = function(number) {
		var ul = $('<ul class = "pagination">').appendTo(this);
		for (var i=1; i<=number; ++i) {
			var temp = $(`<li class= "page-item"><a class="page-link" href = "?page=${i}">${i}</a></li>`);
			temp.appendTo(ul);
		}
		return this;
	};
	
	$('#paing').pagination(3);
	$('p').dump();
}); 
</script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	
	<div id="paing"></div>
</body>
